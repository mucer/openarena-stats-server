<ng-container *ngIf="stats$ | async as stats; else loading">
  <table mat-table [dataSource]="stats">

    <ng-container matColumnDef="personName">
      <th mat-header-cell *matHeaderCellDef>Person Name</th>
      <td mat-cell *matCellDef="let row">{{ row.personName }}</td>
    </ng-container>

    <ng-container matColumnDef="killDeathRatio">
      <th mat-header-cell *matHeaderCellDef>KD</th>
      <td mat-cell *matCellDef="let row">{{ row.killDeathRatio }}</td>
    </ng-container>

    <ng-container matColumnDef="kills">
      <th mat-header-cell *matHeaderCellDef>Kills</th>
      <td mat-cell *matCellDef="let row">{{ row.kills }}</td>
    </ng-container>

    <ng-container matColumnDef="teamKills">
      <th mat-header-cell *matHeaderCellDef>Team Kills</th>
      <td mat-cell *matCellDef="let row">{{ row.teamKills }}</td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef>Deaths</th>
      <td mat-cell *matCellDef="let row">{{ row.deaths }}</td>
    </ng-container>

    <ng-container matColumnDef="teamDeaths">
      <th mat-header-cell *matHeaderCellDef>Team Deaths</th>
      <td mat-cell *matCellDef="let row">{{ row.teamDeaths }}</td>
    </ng-container>

    <ng-container matColumnDef="totalDeaths">
      <th mat-header-cell *matHeaderCellDef>Total Deaths</th>
      <td mat-cell *matCellDef="let row">{{ row.totalDeaths }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Played Time</th>
      <td mat-cell *matCellDef="let row">{{ row.duration | appDuration }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</ng-container>
<ng-template #loading>
  <div class="loading">Loading Kill Stats</div>
</ng-template>
