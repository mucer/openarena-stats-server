<ng-container *ngIf="stats$ | async as stats; else loading">
    <table mat-table [dataSource]="stats" (matSortChange)="sortData($event)" matSort>

        <ng-container matColumnDef="personName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Person</th>
            <td mat-cell *matCellDef="let row">
                <app-person-link [id]="row.personId"></app-person-link>
            </td>
        </ng-container>

        <ng-container matColumnDef="killDeathRatio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>KD</th>
            <td mat-cell *matCellDef="let row">
                <strong>{{ row.killDeathRatio }}</strong>
            </td>
        </ng-container>

        <ng-container matColumnDef="kills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Kills</th>
            <td mat-cell *matCellDef="let row">{{ row.kills }}</td>
        </ng-container>

        <ng-container matColumnDef="teamKills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Kills</th>
            <td mat-cell *matCellDef="let row">{{ row.teamKills }}</td>
        </ng-container>

        <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
            <td mat-cell *matCellDef="let row">{{ row.deaths }}</td>
        </ng-container>

        <ng-container matColumnDef="teamDeaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Deaths</th>
            <td mat-cell *matCellDef="let row">{{ row.teamDeaths }}</td>
        </ng-container>

        <ng-container matColumnDef="totalDeaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Deaths</th>
            <td mat-cell *matCellDef="let row">{{ row.totalDeaths }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Played Time</th>
            <td mat-cell *matCellDef="let row">{{ row.duration | appDuration }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</ng-container>
<ng-template #loading>
    <app-loading>Loading Kill Stats</app-loading>
</ng-template>
