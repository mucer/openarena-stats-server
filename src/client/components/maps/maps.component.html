<app-simple-card title="Maps">
  <div class="mat-elevation-z1">
    <ng-container *ngIf="store.maps$ | async as maps; else loading">
      <table mat-table [dataSource]="visibleMaps$ | async">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let map">{{ map.name }}</td>
        </ng-container>

        <ng-container matColumnDef="times_played">
          <th mat-header-cell *matHeaderCellDef>Times Played</th>
          <td mat-cell *matCellDef="let map">{{ map.numPlayed }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <mat-paginator [length]="maps.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="setPage($event)">
      </mat-paginator>
    </ng-container>
    <ng-template #loading>
      <div class="loading">Loading</div>
    </ng-template>
  </div>
</app-simple-card>
